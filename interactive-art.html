<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTERACTIVE ART | OLAB</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000;
      border-bottom: 1px solid #333;
    }
    .logo {
      font-weight: bold;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }
    nav ul li a {
      font-size: 12px;
      text-transform: uppercase;
    }

    .page-title {
      font-size: 40px;
      color: #0ce3ac;
      text-align: center;
      margin: 40px 0 10px;
    }
    .divider {
      width: 2px;
      height: 60px;
      background-color: #fff;
      margin: 0 auto 40px;
    }

    .interactive-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px 100px;
    }

    .interactive {
      position: relative;
      overflow: hidden;
      background-color: #111;
      border: 1px solid #222;
      cursor: pointer;
    }

    .interactive img {
      width: 100%;
      display: block;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .interactive:hover img {
      transform: scale(1.05);
      filter: brightness(0.7);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .interactive:hover .overlay {
      opacity: 1;
    }

    .overlay p {
      font-size: 13px;
      color: #fff;
      text-align: center;
      line-height: 1.4;
    }

    .placeholder {
      background-color: #444;
      aspect-ratio: 16/9;
    }

    footer {
      background-color: #000;
      color: #0ce3ac;
      text-align: center;
      padding: 30px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html">OLAB</a></div>
    <nav>
      <ul>
        <li><a href="about.html">ABOUT US</a></li>
        <li><a href="media-facade.html">MEDIA FACADE</a></li>
        <li><a href="interactive-art.html">INTERACTIVE ART</a></li>
        <li><a href="film.html">FILM</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <h1 class="page-title">INTERACTIVE ART</h1>
  <div class="divider"></div>

  <section class="interactive-container">

    <div class="interactive">
      <img src="images/interactive1.jpg" alt="감정에 반응하는 빛">
      <div class="overlay">
        <p>감정에 반응하는 인터랙티브 조명<br>Responsive Light Installation, 2023</p>
      </div>
    </div>

    <div class="interactive">
      <img src="images/interactive2.jpg" alt="센서 기반 파사드">
      <div class="overlay">
        <p>센서 기반 미디어파사드 실험<br>Sensor-Driven Media Facade, 2024</p>
      </div>
    </div>

    <div class="interactive">
      <img src="images/interactive3.jpg" alt="움직임 기반 투사">
      <div class="overlay">
        <p>관객 움직임에 반응하는 빛의 흐름<br>Motion-Tracking Light Flow, 2024</p>
      </div>
    </div>

    <div class="interactive">
      <div class="placeholder"></div>
      <div class="overlay">
        <p>작업 예정</p>
      </div>
    </div>

  </section>

  <footer>
    <p>THANK YOU FOR WATCHING</p>
  </footer>
</body>
</html>
