<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FILM | OLAB</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000;
      border-bottom: 1px solid #333;
    }
    .logo {
      font-weight: bold;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }
    nav ul li a {
      font-size: 12px;
      text-transform: uppercase;
    }

    .page-title {
      font-size: 40px;
      color: #e6451c;
      text-align: center;
      margin: 40px 0 10px;
    }
    .divider {
      width: 2px;
      height: 60px;
      background-color: #fff;
      margin: 0 auto 40px;
    }

    .works-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px 100px;
    }

    .work {
      position: relative;
      overflow: hidden;
      background-color: #111;
      border: 1px solid #222;
    }

    .work img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 10px;
    }

    .overlay p {
      font-size: 11px;
      color: #ccc;
      text-align: center;
    }

    .work:hover .overlay {
      opacity: 1;
    }

    .work:hover img {
      transform: scale(1.02);
    }

    .placeholder {
      background-color: #444;
      aspect-ratio: 16/9;
    }

    footer {
      background-color: #000;
      color: #0055ff;
      text-align: center;
      padding: 30px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html">OLAB</a></div>
    <nav>
      <ul>
        <li><a href="about.html">ABOUT US</a></li>
        <li><a href="media-facade.html">MEDIA FACADE</a></li>
        <li><a href="interactive-art.html">INTERACTIVE ART</a></li>
        <li><a href="film.html">FILM</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <h1 class="page-title">FILM</h1>
  <div class="divider"></div>

  <section class="works-container">

    <div class="work">
      <a href="#">
        <img src="images/film1.jpg" alt="단편영화 2023">
        <div class="overlay">
          <p>2023 단편영화 《빛의 언어》<br>Language of Light, 2023</p>
        </div>
      </a>
    </div>

    <div class="work">
      <img src="images/film2.jpg" alt="아트필름 2024">
      <div class="overlay">
        <p>2024 아트필름 《파편》<br>Fragments, 2024</p>
      </div>
    </div>

    <div class="work">
      <img src="images/film3.jpg" alt="콜라보 영상 2025">
      <div class="overlay">
        <p>2025 브랜드 콜라보 영상<br>Brand Collaboration Film, 2025</p>
      </div>
    </div>

    <div class="work">
      <div class="placeholder"></div>
      <div class="overlay">
        <p>작업 예정</p>
      </div>
    </div>

    <div class="work">
      <div class="placeholder"></div>
      <div class="overlay">
        <p>작업 예정</p>
      </div>
    </div>

    <div class="work">
      <div class="placeholder"></div>
      <div class="overlay">
        <p>작업 예정</p>
      </div>
    </div>

  </section>

  <footer>
    <p>THANK YOU FOR WATCHING</p>
  </footer>
</body>
</html>
