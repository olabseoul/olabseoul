<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us | OLAB</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: white;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000;
      border-bottom: 1px solid #333;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: white;
      font-size: 0.7em;
    }

    .logo a {
      color: white;
      font-weight: bold;
      font-size: 1em;
      text-decoration: none;
    }

    .title {
      padding: 80px 40px 20px;
      font-size: 2.5em;
      font-weight: 800;
      line-height: 1.2em;
      color: black;
    }

    .subtitle {
      padding: 0 40px;
      font-size: 2.5em;
      font-weight: 800;
      color: black;
    }

    .circles {
      display: flex;
      justify-content: center;
      margin: 60px 0;
    }

    .circles div {
      width: 120px;
      height: 120px;
      border: 2px solid black;
      border-radius: 50%;
      margin: 0 -20px;
    }

    .work-section {
      background: black;
      color: red;
      padding: 40px 0;
      text-align: center;
    }

    .work-title {
      font-size: 1.2em;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .work-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .work-card {
      background: #444;
      width: 120px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75em;
      text-align: center;
      padding: 10px;
      transition: background 0.3s;
    }

    .work-card:hover {
      background: #666;
    }

    .work-card a {
      color: white;
      text-decoration: none;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .partners {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 40px 0;
      background: white;
    }

    .partners img {
      height: 40px;
    }

    footer {
      background-color: #000;
      color: #0055ff;
      text-align: center;
      padding: 30px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><a href="index.html">OLAB</a></div>
    <nav>

      <a href="interactive-art.html">INTERACTIVE ART</a>
      <a href="film.html">FILM</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main>
    <div class="title">ODYSSEY</div>
    <div class="subtitle">WEWEWEWEW!!</div>

    <div class="circles">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <section class="work-section">
      <div class="work-title">WORK</div>
      <div class="work-grid">
        <div class="work-card">
          <a href="media-facade.html">MEDIA FACADE</a>
        </div>
        <div class="work-card">
          <a href="interactive-art.html">INTERACTIVE ART</a>
        </div>
        <div class="work-card">
          <a href="film.html">FILM</a>
        </div>
      </div>
    </section>

    <div class="partners">
      <img src="images/partner1.png" alt="충청북도"/>
      <img src="images/partner2.png" alt="KU 로고"/>
      <img src="images/partner3.png" alt="SEOUL MY SOUL"/>
    </div>
  </main>

  <footer>
    <p>THANK YOU FOR WATCHING</p>
  </footer>
</body>
